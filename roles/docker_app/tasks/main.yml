---
# Docker is already installed via user data in the launch template
# This role only manages the application deployment

- name: Verify Docker service is running
  ansible.builtin.systemd:
    name: docker
    state: started
  become: true

- name: Pull latest Docker image
  community.docker.docker_image:
    name: "{{ docker_image }}"
    source: pull
    force_source: true  # Always pull latest
  become: true
  notify: Restart container

- name: Stop existing container (if any)
  community.docker.docker_container:
    name: fastapi-app
    state: absent
  become: true
  ignore_errors: true  # OK if container doesn't exist

- name: Run FastAPI container
  community.docker.docker_container:
    name: fastapi-app
    image: "{{ docker_image }}"
    state: started
    restart_policy: unless-stopped
    published_ports:
      - "80:8000"  # Map host port 80 to container port 8000
    detach: true
  become: true
  register: container_result

- name: Wait for application to be ready
  ansible.builtin.uri:
    url: "http://localhost/health"
    status_code: 200
  retries: 10
  delay: 3
  register: health_check
  until: health_check.status == 200
